<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <title>Mind Map Browser "FreeMind"</title>
  </head>

<!-- This launcher works fine with Explorer (with Javascript or without) as
     well as with Mozilla on Windows -->

  <body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

<APPLET CODE="freemind.main.FreeMindApplet.class" CODEBASE="."
        ARCHIVE = "freemindbrowser.jar" WIDTH = "100%" HEIGHT = "100%">

<PARAM NAME="type" VALUE="application/x-java-applet;version=1.4">
<PARAM NAME="scriptable" VALUE="false">

<PARAM NAME="modes" VALUE="freemind.modes.browsemode.BrowseMode">
<PARAM NAME="browsemode_initial_map" VALUE="http://freemind.sourceforge.net/maps/freemind.mm">
<PARAM NAME="initial_mode" VALUE="Browse">
</APPLET>

  </body>
</html>
